<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title id> Equipos Conmebol en Qatar 2022</title>
    </head>
<body class="container-fluid">

    <h1 class="titulo"> Participantes del Mundial de Qatar 2022</h1>
    
    <div class="primeros">
        <ul class="grupo"  id="listaA">Grupo A</ul>
        <br>
        <ul class="grupo" id="listaB">Grupo B</ul>
        <br>
        <ul class="grupo" id="listaC">Grupo C</ul>
        <br>
        <ul class="grupo" id="listaD">Grupo D</ul>
        <br>
        <ul class="grupo" id="listaE">Grupo E</ul>
        <br>
        <ul class="grupo" id="listaF">Grupo F</ul>
        <br>
        <ul class="grupo" id="listaG">Grupo G</ul>
        <br>
        <ul class="grupo" id="listaH">Grupo H</ul>
        <br>
    </div>
    
    
    <div class="copa">
        
        <div class="fases">
            <img id="copa" class="copa1" src="./assets/img/copa.jpg" alt="" sizes="" srcset="">
            <div>
            <button class="bt" id="btn">Octavos de Final</button>
            <button class="bt" id="btn1">Cuartos de Final</button>
            <button class="bt" id="btn2">Semi Final</button>
            <button class="bt" id="btn3">Final</button>
            </div>
        </div>
        <div class="cajabot">
            <h2 class="hcaja">De que grupo sale el equipo campeon</h2>
            <button data-color="red" class="bt" id="btc">Grupo A</button>
            <button data-color="red" class="bt" id="btc">Grupo B</button>
            <button data-color="red" class="bt" id="btc">Grupo C</button>
            <button data-color="red" class="bt" id="btc">Grupo D</button>
            <button data-color="red" class="bt" id="btc">Grupo E</button>
            <button data-color="red" class="bt" id="btc">Grupo F</button>
            <button data-color="red" class="bt" id="btc">Grupo G</button>
            <button data-color="red" class="bt" id="btc">Grupo H</button>
        </div>
    </div>

    <h2 class="formulario">Pronóstico</h2>
    
        <form class="formulario" id="formulario">
            <label class="formu" for="nombre">Nombre y Apellido</label>
            <input class="formu" id="nombre" type="text">
            <br><br>
            
            <label class="formu" for="campeon">Pais Camepeon: </label>
            <input class="formu" id="campeon" type="text">
            <br><br>

            <label class="formu" for="subCampeon">Pais Sub-Campeon: </label>
            <input class="formu" id="subCampeon" type="text">
            <br><br>

            <label class="formu" for="tercero">Pais Tercero: </label>
            <input class="formu" id="tercero" type="text">
            <br><br>

            <label class="formu" for="cuarto">Pais Cuarto: </label>
            <input class="formu" id="cuarto" type="text">
            <br><br>

            <label  class="formu" for="figura">Figura del Mundial</label>
            <select class="formu" name="figura" id="figura">
                <option value="Messi">Messi</option>
                <option value="Mbappe">Mbappe</option>
                <option value="Cristiano">Cristiano</option>
                <option value="Neymar">Neymar</option>
            </select>
            <br><br>
            <button class="btf">Enviar Pronostico</button>
        </form>
        <button class="btf2" id="verPronosticos">Ver Pronósticos</button>
        <div id="contenedorPronosticos"></div>


    <script src="Qatar.js"></script>
</body>
</html>
